<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INICIAR SESIÓN | MANGO PRODUCTION</title>
    <link rel="stylesheet" href="../adicionales/css/style.css">
    <link rel="stylesheet" href="../adicionales/bootstrap/bootstrap.css">
    <link rel="stylesheet" href="../adicionales/bootstrap/bootstrap.min.css">
    <link rel="shortcut icon" href="../adicionales/picture/mango-and-lef-png.ico" type="image/x-icon">
    <link rel="stylesheet" type="text/css" href="../adicionales/fonts/iconic/css/material-design-iconic-font.min.css">






</head>
<body>



    <div class="login-container col-md-6">
        <img src="../adicionales/picture/user.png" class="avatar" alt="Avatar Image">

        <div class="card-header text-center"><br><h2><b>Iniciar Sesión</b></h2></div>



        <div class="card-body">
                <form class="login-form" method="post" action="validar_login.php">
                    <div class="form-group">
                      <label>Usuario: </label>
                      <input type="text" class="form-control" name="Nusu" placeholder="Ingrese su usuario">
                    </div>


                    <div class="form-group">
               
                        <label>Contraseña</label>
                        <input name="Ncontra" placeholder="Ingrese su contraseña" type="password" class="form-control" id="contra">
                        
        
                    </div>

                    <div class="form-check">
                  
                      <input type="checkbox" class="form-check-input" id="mostrarContra"> Mostrar contraseña
                    </div>
                    <div class="link">
                        <p>No posee una cuenta? <a href="../paginas/registro.html">Registrate!</a></p>
                    </div>
                    <button type="submit" class="btn" style="background-color: #ff8243; font-weight: bold;" >Ingresar</button>
                  </form>
            </div>




    </div>
    <script src="../adicionales/plugins/jquery/jquery.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <script>
       $(document).ready(function() {
            $("#loginForm").submit(function(e) {
                e.preventDefault(); // Evita la recarga de la página
                
                var username = $("#Nusu").val();
                var password = $("#Ncontra").val();
                
                // Realiza la llamada Ajax
                $.ajax({
                    type: "POST",
                    url: "validar_login.php", // Cambia esto a tu archivo de procesamiento de inicio de sesión
                    data: {
                        username: username,
                        password: password
                    },
                    success: function(response) {
                        if (response === "success") {
                            alert("Inicio de sesión exitoso");
                            // Aquí podrías redirigir al usuario a una página de bienvenida
                        } else {
                            alert("Credenciales incorrectas");
                        }
                    },
                    error: function() {
                        alert("Error en la solicitud Ajax");
                    }
                });
            });
        });



    const passwordInput = document.getElementById('contra');
    const showPasswordCheckbox = document.getElementById('mostrarContra');
    
    showPasswordCheckbox.addEventListener('change', function () {
        if (showPasswordCheckbox.checked) {
            passwordInput.type = 'text';
        } else {
            passwordInput.type = 'password';
        }
    });

    </script>





</body>
</html>
