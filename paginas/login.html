<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INICIAR SESIÓN | MANGO PRODUCTION</title>
    <link rel="stylesheet" href="../adicionales/css/style.css">
    <link rel="stylesheet" href="../adicionales/bootstrap/bootstrap.css">
    <link rel="stylesheet" href="../adicionales/bootstrap/bootstrap.min.css">
    <link rel="shortcut icon" href="../adicionales/picture/mango-and-lef-png.ico" type="image/x-icon">
    <link rel="stylesheet" type="text/css" href="../adicionales/fonts/iconic/css/material-design-iconic-font.min.css">
    <link rel="stylesheet" href="../adicionales/plugins/sweetalert2/sweetalert2.min.css">        

</head>
<body>

  <div class="login-container col-md-6">
    <img src="../adicionales/picture/user.png" class="avatar" alt="Avatar Image">

    <div class="card-header text-center"><br><h2><b>Iniciar Sesión</b></h2></div>
    <div class="card-body">
      <form class="login-form validate-form" method="post" id="formlogin" action="">
        <div class="form-group">
          <label>Usuario: </label>
          <input type="text" class="form-control" name="Nusu" id="Nusu" placeholder="Ingrese su usuario">
        </div>


        <div class="form-group">
               
          <label>Contraseña</label>
          <input name="Ncontra" placeholder="Ingrese su contraseña" id="Ncontra" type="password" class="form-control" id="contra">
                        
        
        </div>

        <div class="form-check">
                  
          <input type="checkbox" class="form-check-input" id="mostrarContra"> Mostrar contraseña
        </div>
        <div class="link">
          <p>No posee una cuenta? <a href="../paginas/registro.html">Registrate!</a></p>
        </div>
        <button type="submit" class="btn" style="background-color: #ff8243; font-weight: bold;" >Ingresar</button>
      </form>
    </div>




  </div>

</html>
