<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REGISTRO | MANGO PRODUCTION</title>
    <link rel="stylesheet" href="../adicionales/css/style.css">
    <link rel="stylesheet" href="../adicionales/bootstrap/bootstrap.css">
    <link rel="stylesheet" href="../adicionales/bootstrap/bootstrap.min.css">
    <link rel="shortcut icon" href="../adicionales/picture/mango-and-lef-png.ico" type="image/x-icon">
    <link rel="stylesheet" type="text/css" href="../adicionales/fonts/iconic/css/material-design-iconic-font.min.css">


</head>
<body>



<div class="login-container col-md-6">
    <img src="../adicionales/picture/user.png" class="avatar" alt="Avatar Image">

    <div class="card-header text-center"><br><h2><b>Registrar datos</b></h2></div>



    <div class="card-body">
        <form class="login-form">
            <div class="form-group">
                <label>Usuario: </label>
                <input type="text" class="form-control" placeholder="Ingrese su usuario">
            </div>
            <div class="form-group">
                <label>Contraseña:</label>
                <span class="btn-show-pass" style="top: 10%;">
                    <i class="zmdi zmdi-eye"></i>
                </span>
                <input class="form-control" placeholder="Ingrese su contraseña" type="password" name="Ncontra">
            </div>

            <div class="link">
                <p>No posee una cuenta? <a href="../paginas/login.html">Iniciar!</a></p>
            </div>
            <button type="button" class="btn" style="background-color: #ff8243; font-weight: bold;" >Registrar</button>
        </form>
    </div>




</div>
<script src="../adicionales/plugins/jquery/jquery.js"></script>
<script src="../adicionales/js/funciones.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>
