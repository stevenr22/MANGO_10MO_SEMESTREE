<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REGISTRO | MANGO PRODUCTION</title>
    <link rel="stylesheet" href="../adicionales/css/style.css">
    <link rel="stylesheet" href="../adicionales/bootstrap/bootstrap.css">
    <link rel="stylesheet" href="../adicionales/bootstrap/bootstrap.min.css">
    <link rel="shortcut icon" href="../adicionales/picture/mango-and-lef-png.ico" type="image/x-icon">
    <link rel="stylesheet" type="text/css" href="../adicionales/fonts/iconic/css/material-design-iconic-font.min.css">


</head>
<body>



<div class="login-container col-md-6">
    <img src="../adicionales/picture/user.png" class="avatar" alt="Avatar Image">

    <div class="card-header text-center"><br><h2><b>Registrar datos</b></h2></div>



    <div class="card-body">
        <form class="login-form">


            <div class="form-group">
                <label>Nombres:</label>
              
                <input class="form-control" placeholder="Ingrese sus nombres" type="text" name="Nnombre" required>
            </div>

            <div class="form-group">
                <label>Apellidos:</label>
                
                <input class="form-control" placeholder="Ingrese sus apellidos" type="text" name="Napellido" required>
            </div>

            <div class="form-group">
                <label>Usuario: </label>
                <input type="text" class="form-control" placeholder="Ingrese su usuario">
            </div>

            <div class="form-group">
               
                <label>Contraseña</label>
                <input name="Ncontra" placeholder="Ingrese su contraseña" type="password" class="form-control" id="contra">

            </div>

            <div class="form-check">
                <input type="checkbox" class="form-check-input" id="mostrarContra"> Mostrar contraseña
            </div>
            
           
           

            <div class="link">
                <p>No posee una cuenta? <a href="../paginas/login.html">Iniciar!</a></p>
            </div>


        
            <button type="submit" class="btn" style="background-color: #ff8243; font-weight: bold;" >Registrar</button>
        </form>
    </div>
</div>

<script>
    const passwordInput = document.getElementById('contra');
    const showPasswordCheckbox = document.getElementById('mostrarContra');
    
    showPasswordCheckbox.addEventListener('change', function () {
        if (showPasswordCheckbox.checked) {
            passwordInput.type = 'text';
        } else {
            passwordInput.type = 'password';
        }
    });
</script>
<script src="../adicionales/plugins/jquery/jquery.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

</body>
</html>
